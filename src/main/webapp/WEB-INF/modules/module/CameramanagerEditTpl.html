<div cg-busy="{promise:promise,templateUrl:'',message:'正在加载...',backdrop:true,delay:0,minDuration:0}">
<div class="modal-header">
	<div class="row">
		<div class="col-sm-7">
			<h4 class="modal-title">{{title}}</h4>
		</div>
		<div class="col-sm-5">
			<button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		</div>
	</div>
</div>
<div class="modal-body" style="margin: 5px;">
	<form class="form-horizontal" role="form" novalidate name="myForm">
		<input type="hidden" name="id" ng-model="editForm.id">
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">网关ID：</label>
			<div class="col-md-9">
					<input type="text" name="gatewayid" class="form-control" placeholder="" ng-model="editForm.gatewayid" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">父设备/区域/系统ID（可必选)：</label>
			<div class="col-md-9">
					<input type="text" name="parentid" class="form-control" placeholder="" ng-model="editForm.parentid" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">设备ID--设备/区域/系统编码（必选）：</label>
			<div class="col-md-9">
					<input type="text" name="deviceid" class="form-control" placeholder="" ng-model="editForm.deviceid" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">设备名称--设备/区域/系统名称：</label>
			<div class="col-md-9">
					<input type="text" name="devicename" class="form-control" placeholder="" ng-model="editForm.devicename" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">厂商名称：</label>
			<div class="col-md-9">
					<input type="text" name="firmsname" class="form-control" placeholder="" ng-model="editForm.firmsname" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">设备型号：</label>
			<div class="col-md-9">
					<input type="text" name="devicetype" class="form-control" placeholder="" ng-model="editForm.devicetype" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">设备归属：</label>
			<div class="col-md-9">
					<input type="text" name="ownerto" class="form-control" placeholder="" ng-model="editForm.ownerto" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">行政区域：</label>
			<div class="col-md-9">
					<input type="text" name="civilcode" class="form-control" placeholder="" ng-model="editForm.civilcode" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">安装地址：</label>
			<div class="col-md-9">
					<input type="text" name="address" class="form-control" placeholder="" ng-model="editForm.address" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">注册方式 缺省为1   1： 符合sip3261标准的认证注册模式；2： 基于口令的双向认证注册模式；3： 基于数字证书的双向认证注册模式 ：</label>
			<div class="col-md-9">
					<input type="text" name="registertype" class="form-control" placeholder="" ng-model="editForm.registertype" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">保密属性：</label>
			<div class="col-md-9">
					<input type="text" name="secrecy" class="form-control" placeholder="" ng-model="editForm.secrecy" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">用户名：</label>
			<div class="col-md-9">
					<input type="text" name="username" class="form-control" placeholder="" ng-model="editForm.username" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">设备ip--设备/区域/系统IP地址（可选）：</label>
			<div class="col-md-9">
					<input type="text" name="deviceip" class="form-control" placeholder="" ng-model="editForm.deviceip" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">设备端口--设备/区域/系统端口（可选）：</label>
			<div class="col-md-9">
					<input type="text" name="deviceport" class="form-control" placeholder="" ng-model="editForm.deviceport" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">用户密码：</label>
			<div class="col-md-9">
					<input type="text" name="userpwd" class="form-control" placeholder="" ng-model="editForm.userpwd" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">经度：</label>
			<div class="col-md-9">
					<input type="text" name="longitude" class="form-control" placeholder="" ng-model="editForm.longitude" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">纬度：</label>
			<div class="col-md-9">
					<input type="text" name="latitude" class="form-control" placeholder="" ng-model="editForm.latitude" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">媒体格式：</label>
			<div class="col-md-9">
					<input type="text" name="mediaformat" class="form-control" placeholder="" ng-model="editForm.mediaformat" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">接入库名称ID：</label>
			<div class="col-md-9">
					<input type="text" name="devstorage" class="form-control" placeholder="" ng-model="editForm.devstorage" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">节点类型：</label>
			<div class="col-md-9">
					<input type="text" name="nodetype" class="form-control" placeholder="" ng-model="editForm.nodetype" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">警区（可选）：</label>
			<div class="col-md-9">
					<input type="text" name="block" class="form-control" placeholder="" ng-model="editForm.block" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">当为设备时，是否有子设备（必选）1有，0没有：</label>
			<div class="col-md-9">
					<input type="text" name="parental" class="form-control" placeholder="" ng-model="editForm.parental" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">信令安全模式（可选）缺省为0； 0：不采用；2：S/MIME签名方式；3：S/MIME加密签名同时采用方式；4：数字摘要方式：</label>
			<div class="col-md-9">
					<input type="text" name="safetyway" class="form-control" placeholder="" ng-model="editForm.safetyway" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">证书序列号：</label>
			<div class="col-md-9">
					<input type="text" name="certnum" class="form-control" placeholder="" ng-model="editForm.certnum" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">证书有效标识（有证书的设备必选）缺省为0；证书有效标识： 0：无效 1：有效：</label>
			<div class="col-md-9">
					<input type="text" name="certifiable" class="form-control" placeholder="" ng-model="editForm.certifiable" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">无效原因码：</label>
			<div class="col-md-9">
					<input type="text" name="errcode" class="form-control" placeholder="" ng-model="editForm.errcode" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">证书终止有效期：</label>
			<div class="col-md-9">
					<input type="text" name="endtime" class="form-control" placeholder="" ng-model="editForm.endtime" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">设备状态：</label>
			<div class="col-md-9">
					<input type="text" name="devstatus" class="form-control" placeholder="" ng-model="editForm.devstatus" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">摄像机类型扩展，标识摄像机类型：1-球机；2-半球；3-固定枪机；4-遥控枪机。当目录项为摄像机时可选。：</label>
			<div class="col-md-9">
					<input type="text" name="ptz" class="form-control" placeholder="" ng-model="editForm.ptz" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">摄像机位置类型扩展。1-省际检查站、2-党政机关、3-车站码头、4-中心广场、5-体育场馆、6-商业中心、7-宗教场所、8-校园周边、9-治安复杂区域、10-交通干线。当目录项为摄像机时可选：</label>
			<div class="col-md-9">
					<input type="text" name="position" class="form-control" placeholder="" ng-model="editForm.position" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">摄像机安装位置室外、室内属性。1-室外、2-室内。当目录项为摄像机时可选，缺省为1：</label>
			<div class="col-md-9">
					<input type="text" name="room" class="form-control" placeholder="" ng-model="editForm.room" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">摄像机用途属性。1-治安、2-交通、3-重点。当目录项为摄像机时可选：</label>
			<div class="col-md-9">
					<input type="text" name="application" class="form-control" placeholder="" ng-model="editForm.application" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">摄像机补光属性。1-无补光、2-红外补光、3-白光补光。当目录项为摄像机时可选，缺省为1：</label>
			<div class="col-md-9">
					<input type="text" name="supplylight" class="form-control" placeholder="" ng-model="editForm.supplylight" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">摄像机监视方位属性。1-东、2-西、3-南、4-北、5-东南、6-东北、7-西南、8-西北。当目录项为摄像机时且为固定摄像机或设置看守位摄像机时可选：</label>
			<div class="col-md-9">
					<input type="text" name="direction" class="form-control" placeholder="" ng-model="editForm.direction" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">摄像机支持的分辨率，可有多个分辨率值，各个取值见以“/”分隔。分辨率取值参见国标附录F中SDP f字段规定。当目录项为摄像机时可选：</label>
			<div class="col-md-9">
					<input type="text" name="resolution" class="form-control" placeholder="" ng-model="editForm.resolution" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">虚拟组织所属的业务分组ID，业务分组根据特定的业务需求制定，一个业务分组包含一组特定的虚拟组织：</label>
			<div class="col-md-9">
					<input type="text" name="businessgroup" class="form-control" placeholder="" ng-model="editForm.businessgroup" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">PVG对应的AV通道(PVG通道专用)：</label>
			<div class="col-md-9">
					<input type="text" name="channel" class="form-control" placeholder="" ng-model="editForm.channel" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">是否需要登录：</label>
			<div class="col-md-9">
					<input type="text" name="islogin" class="form-control" placeholder="" ng-model="editForm.islogin" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">接入下级平台的平台、区域及设备的id：</label>
			<div class="col-md-9">
					<input type="text" name="lowplatdevsn" class="form-control" placeholder="" ng-model="editForm.lowplatdevsn" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">该设备是否共享：</label>
			<div class="col-md-9">
					<input type="text" name="share" class="form-control" placeholder="" ng-model="editForm.share" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">设备在线状态： 0 在线 ， 1 不在线：</label>
			<div class="col-md-9">
					<input type="text" name="online" class="form-control" placeholder="" ng-model="editForm.online" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">当前列的状态：</label>
			<div class="col-md-9">
					<input type="text" name="state" class="form-control" placeholder="" ng-model="editForm.state" required>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<div class="form-group">
		<div class="col-md-offset-4 col-md-2 col-sm-offset-4 col-sm-2 col-xs-offset-4 col-xs-2">
			<button type="submit" class="btn btn-primary" ng-click="save()" ng-disabled="myForm.$invalid"><i class="fa fa-save" aria-hidden="true"></i>保存</button>
		</div>
		<div class="col-md-2 col-sm-2 col-xs-2">
			<button type="button" class="btn btn-default" ng-click="cancel()"><i class="fa fa-close" aria-hidden="true"></i>取消</button>
		</div>
	</div>
</div>
</div>
