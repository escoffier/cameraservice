<div cg-busy="{promise:promise,templateUrl:'',message:'正在加载...',backdrop:true,delay:0,minDuration:0}">

<form class="form-horizontal" role="form" style="padding: 10px 15px 5px 15px;margin: 10px;background-color: #FFF;border-radius: 5px;box-shadow: 0 0px 0px 0 rgba(0,0,0,0.14), 0 2px 1px -1px rgba(0,0,0,0.12), 0 1px 2px 0 rgba(0,0,0,0.2);">
	<div class="form-group form-group-sm" style="margin-bottom:0px;margin-top:10px;">
		<label class="control-label col-md-1 col-sm-2 col-xs-4 text-right">序号ID</label>
		<div class="col-md-3 col-sm-4 col-xs-8">
				<input type="text" class="form-control input-sm" ng-model="searchForm.id" placeholder="序号ID">
	    </div>
		<label class="control-label col-md-1 col-sm-2 col-xs-4 text-right">网关ID</label>
		<div class="col-md-3 col-sm-4 col-xs-8">
				<input type="text" class="form-control input-sm" ng-model="searchForm.gatewayid" placeholder="网关ID">
	    </div>
		<label class="control-label col-md-1 col-sm-2 col-xs-4 text-right">父设备/区域/系统ID（可必选)</label>
		<div class="col-md-3 col-sm-4 col-xs-8">
				<input type="text" class="form-control input-sm" ng-model="searchForm.parentid" placeholder="父设备/区域/系统ID（可必选)">
	    </div>
	</div>
	<div class="form-group form-group-sm" style="margin-bottom:0px;margin-top:10px;">
		<label class="control-label col-md-1 col-sm-2 col-xs-4 text-right">设备ID--设备/区域/系统编码（必选）</label>
		<div class="col-md-3 col-sm-4 col-xs-8">
				<input type="text" class="form-control input-sm" ng-model="searchForm.deviceid" placeholder="设备ID--设备/区域/系统编码（必选）">
	    </div>
		<label class="control-label col-md-1 col-sm-2 col-xs-4 text-right">设备名称--设备/区域/系统名称</label>
		<div class="col-md-3 col-sm-4 col-xs-8">
				<input type="text" class="form-control input-sm" ng-model="searchForm.devicename" placeholder="设备名称--设备/区域/系统名称">
	    </div>
		<label class="control-label col-md-1 col-sm-2 col-xs-4 text-right">厂商名称</label>
		<div class="col-md-3 col-sm-4 col-xs-8">
				<input type="text" class="form-control input-sm" ng-model="searchForm.firmsname" placeholder="厂商名称">
	    </div>
	</div>
	<div class="form-group form-group-sm" style="margin-bottom:0px;margin-top:10px;">
		<label class="control-label col-md-1 col-sm-2 col-xs-4 text-right">设备型号</label>
		<div class="col-md-3 col-sm-4 col-xs-8">
				<input type="text" class="form-control input-sm" ng-model="searchForm.devicetype" placeholder="设备型号">
	    </div>
		<label class="control-label col-md-1 col-sm-2 col-xs-4 text-right">设备归属</label>
		<div class="col-md-3 col-sm-4 col-xs-8">
				<input type="text" class="form-control input-sm" ng-model="searchForm.ownerto" placeholder="设备归属">
	    </div>
		<label class="control-label col-md-1 col-sm-2 col-xs-4 text-right">行政区域</label>
		<div class="col-md-3 col-sm-4 col-xs-8">
				<input type="text" class="form-control input-sm" ng-model="searchForm.civilcode" placeholder="行政区域">
	    </div>
	</div>
	<div class="form-group form-group-sm" style="margin-bottom:0px;margin-top:10px;">
		<label class="control-label col-md-1 col-sm-2 col-xs-4 text-right">安装地址</label>
		<div class="col-md-3 col-sm-4 col-xs-8">
				<input type="text" class="form-control input-sm" ng-model="searchForm.address" placeholder="安装地址">
	    </div>
		<label class="control-label col-md-1 col-sm-2 col-xs-4 text-right">注册方式 缺省为1   1： 符合sip3261标准的认证注册模式；2： 基于口令的双向认证注册模式；3： 基于数字证书的双向认证注册模式 </label>
		<div class="col-md-3 col-sm-4 col-xs-8">
				<input type="text" class="form-control input-sm" ng-model="searchForm.registertype" placeholder="注册方式 缺省为1   1： 符合sip3261标准的认证注册模式；2： 基于口令的双向认证注册模式；3： 基于数字证书的双向认证注册模式 ">
	    </div>
		<label class="control-label col-md-1 col-sm-2 col-xs-4 text-right">保密属性</label>
		<div class="col-md-3 col-sm-4 col-xs-8">
				<input type="text" class="form-control input-sm" ng-model="searchForm.secrecy" placeholder="保密属性">
	    </div>
	</div>
	<div class="form-group form-group-sm" style="margin-bottom:0px;margin-top:10px;">
		<label class="control-label col-md-1 col-sm-2 col-xs-4 text-right">用户名</label>
		<div class="col-md-3 col-sm-4 col-xs-8">
				<input type="text" class="form-control input-sm" ng-model="searchForm.username" placeholder="用户名">
	    </div>
		<label class="control-label col-md-1 col-sm-2 col-xs-4 text-right">设备ip--设备/区域/系统IP地址（可选）</label>
		<div class="col-md-3 col-sm-4 col-xs-8">
				<input type="text" class="form-control input-sm" ng-model="searchForm.deviceip" placeholder="设备ip--设备/区域/系统IP地址（可选）">
	    </div>
		<label class="control-label col-md-1 col-sm-2 col-xs-4 text-right">设备端口--设备/区域/系统端口（可选）</label>
		<div class="col-md-3 col-sm-4 col-xs-8">
				<input type="text" class="form-control input-sm" ng-model="searchForm.deviceport" placeholder="设备端口--设备/区域/系统端口（可选）">
	    </div>
	</div>
	<div class="form-group form-group-sm" style="margin-bottom:0px;margin-top:10px;">
		<label class="control-label col-md-1 col-sm-2 col-xs-4 text-right">用户密码</label>
		<div class="col-md-3 col-sm-4 col-xs-8">
				<input type="text" class="form-control input-sm" ng-model="searchForm.userpwd" placeholder="用户密码">
	    </div>
		<label class="control-label col-md-1 col-sm-2 col-xs-4 text-right">经度</label>
		<div class="col-md-3 col-sm-4 col-xs-8">
				<input type="text" class="form-control input-sm" ng-model="searchForm.longitude" placeholder="经度">
	    </div>
		<label class="control-label col-md-1 col-sm-2 col-xs-4 text-right">纬度</label>
		<div class="col-md-3 col-sm-4 col-xs-8">
				<input type="text" class="form-control input-sm" ng-model="searchForm.latitude" placeholder="纬度">
	    </div>
	</div>
	<div class="form-group form-group-sm" style="margin-bottom:0px;margin-top:10px;">
		<label class="control-label col-md-1 col-sm-2 col-xs-4 text-right">媒体格式</label>
		<div class="col-md-3 col-sm-4 col-xs-8">
				<input type="text" class="form-control input-sm" ng-model="searchForm.mediaformat" placeholder="媒体格式">
	    </div>
		<label class="control-label col-md-1 col-sm-2 col-xs-4 text-right">接入库名称ID</label>
		<div class="col-md-3 col-sm-4 col-xs-8">
				<input type="text" class="form-control input-sm" ng-model="searchForm.devstorage" placeholder="接入库名称ID">
	    </div>
		<label class="control-label col-md-1 col-sm-2 col-xs-4 text-right">节点类型</label>
		<div class="col-md-3 col-sm-4 col-xs-8">
				<input type="text" class="form-control input-sm" ng-model="searchForm.nodetype" placeholder="节点类型">
	    </div>
	</div>
	<div class="form-group form-group-sm" style="margin-bottom:0px;margin-top:10px;">
		<label class="control-label col-md-1 col-sm-2 col-xs-4 text-right">警区（可选）</label>
		<div class="col-md-3 col-sm-4 col-xs-8">
				<input type="text" class="form-control input-sm" ng-model="searchForm.block" placeholder="警区（可选）">
	    </div>
		<label class="control-label col-md-1 col-sm-2 col-xs-4 text-right">当为设备时，是否有子设备（必选）1有，0没有</label>
		<div class="col-md-3 col-sm-4 col-xs-8">
				<input type="text" class="form-control input-sm" ng-model="searchForm.parental" placeholder="当为设备时，是否有子设备（必选）1有，0没有">
	    </div>
		<label class="control-label col-md-1 col-sm-2 col-xs-4 text-right">信令安全模式（可选）缺省为0； 0：不采用；2：S/MIME签名方式；3：S/MIME加密签名同时采用方式；4：数字摘要方式</label>
		<div class="col-md-3 col-sm-4 col-xs-8">
				<input type="text" class="form-control input-sm" ng-model="searchForm.safetyway" placeholder="信令安全模式（可选）缺省为0； 0：不采用；2：S/MIME签名方式；3：S/MIME加密签名同时采用方式；4：数字摘要方式">
	    </div>
	</div>
	<div class="form-group form-group-sm" style="margin-bottom:0px;margin-top:10px;">
		<label class="control-label col-md-1 col-sm-2 col-xs-4 text-right">证书序列号</label>
		<div class="col-md-3 col-sm-4 col-xs-8">
				<input type="text" class="form-control input-sm" ng-model="searchForm.certnum" placeholder="证书序列号">
	    </div>
		<label class="control-label col-md-1 col-sm-2 col-xs-4 text-right">证书有效标识（有证书的设备必选）缺省为0；证书有效标识： 0：无效 1：有效</label>
		<div class="col-md-3 col-sm-4 col-xs-8">
				<input type="text" class="form-control input-sm" ng-model="searchForm.certifiable" placeholder="证书有效标识（有证书的设备必选）缺省为0；证书有效标识： 0：无效 1：有效">
	    </div>
		<label class="control-label col-md-1 col-sm-2 col-xs-4 text-right">无效原因码</label>
		<div class="col-md-3 col-sm-4 col-xs-8">
				<input type="text" class="form-control input-sm" ng-model="searchForm.errcode" placeholder="无效原因码">
	    </div>
	</div>
	<div class="form-group form-group-sm" style="margin-bottom:0px;margin-top:10px;">
		<label class="control-label col-md-1 col-sm-2 col-xs-4 text-right">证书终止有效期</label>
		<div class="col-md-3 col-sm-4 col-xs-8">
				<input type="text" class="form-control input-sm" ng-model="searchForm.endtime" placeholder="证书终止有效期">
	    </div>
		<label class="control-label col-md-1 col-sm-2 col-xs-4 text-right">设备状态</label>
		<div class="col-md-3 col-sm-4 col-xs-8">
				<input type="text" class="form-control input-sm" ng-model="searchForm.devstatus" placeholder="设备状态">
	    </div>
		<label class="control-label col-md-1 col-sm-2 col-xs-4 text-right">摄像机类型扩展，标识摄像机类型：1-球机；2-半球；3-固定枪机；4-遥控枪机。当目录项为摄像机时可选。</label>
		<div class="col-md-3 col-sm-4 col-xs-8">
				<input type="text" class="form-control input-sm" ng-model="searchForm.ptz" placeholder="摄像机类型扩展，标识摄像机类型：1-球机；2-半球；3-固定枪机；4-遥控枪机。当目录项为摄像机时可选。">
	    </div>
	</div>
	<div class="form-group form-group-sm" style="margin-bottom:0px;margin-top:10px;">
		<label class="control-label col-md-1 col-sm-2 col-xs-4 text-right">摄像机位置类型扩展。1-省际检查站、2-党政机关、3-车站码头、4-中心广场、5-体育场馆、6-商业中心、7-宗教场所、8-校园周边、9-治安复杂区域、10-交通干线。当目录项为摄像机时可选</label>
		<div class="col-md-3 col-sm-4 col-xs-8">
				<input type="text" class="form-control input-sm" ng-model="searchForm.position" placeholder="摄像机位置类型扩展。1-省际检查站、2-党政机关、3-车站码头、4-中心广场、5-体育场馆、6-商业中心、7-宗教场所、8-校园周边、9-治安复杂区域、10-交通干线。当目录项为摄像机时可选">
	    </div>
		<label class="control-label col-md-1 col-sm-2 col-xs-4 text-right">摄像机安装位置室外、室内属性。1-室外、2-室内。当目录项为摄像机时可选，缺省为1</label>
		<div class="col-md-3 col-sm-4 col-xs-8">
				<input type="text" class="form-control input-sm" ng-model="searchForm.room" placeholder="摄像机安装位置室外、室内属性。1-室外、2-室内。当目录项为摄像机时可选，缺省为1">
	    </div>
		<label class="control-label col-md-1 col-sm-2 col-xs-4 text-right">摄像机用途属性。1-治安、2-交通、3-重点。当目录项为摄像机时可选</label>
		<div class="col-md-3 col-sm-4 col-xs-8">
				<input type="text" class="form-control input-sm" ng-model="searchForm.application" placeholder="摄像机用途属性。1-治安、2-交通、3-重点。当目录项为摄像机时可选">
	    </div>
	</div>
	<div class="form-group form-group-sm" style="margin-bottom:0px;margin-top:10px;">
		<label class="control-label col-md-1 col-sm-2 col-xs-4 text-right">摄像机补光属性。1-无补光、2-红外补光、3-白光补光。当目录项为摄像机时可选，缺省为1</label>
		<div class="col-md-3 col-sm-4 col-xs-8">
				<input type="text" class="form-control input-sm" ng-model="searchForm.supplylight" placeholder="摄像机补光属性。1-无补光、2-红外补光、3-白光补光。当目录项为摄像机时可选，缺省为1">
	    </div>
		<label class="control-label col-md-1 col-sm-2 col-xs-4 text-right">摄像机监视方位属性。1-东、2-西、3-南、4-北、5-东南、6-东北、7-西南、8-西北。当目录项为摄像机时且为固定摄像机或设置看守位摄像机时可选</label>
		<div class="col-md-3 col-sm-4 col-xs-8">
				<input type="text" class="form-control input-sm" ng-model="searchForm.direction" placeholder="摄像机监视方位属性。1-东、2-西、3-南、4-北、5-东南、6-东北、7-西南、8-西北。当目录项为摄像机时且为固定摄像机或设置看守位摄像机时可选">
	    </div>
		<label class="control-label col-md-1 col-sm-2 col-xs-4 text-right">摄像机支持的分辨率，可有多个分辨率值，各个取值见以“/”分隔。分辨率取值参见国标附录F中SDP f字段规定。当目录项为摄像机时可选</label>
		<div class="col-md-3 col-sm-4 col-xs-8">
				<input type="text" class="form-control input-sm" ng-model="searchForm.resolution" placeholder="摄像机支持的分辨率，可有多个分辨率值，各个取值见以“/”分隔。分辨率取值参见国标附录F中SDP f字段规定。当目录项为摄像机时可选">
	    </div>
	</div>
	<div class="form-group form-group-sm" style="margin-bottom:0px;margin-top:10px;">
		<label class="control-label col-md-1 col-sm-2 col-xs-4 text-right">虚拟组织所属的业务分组ID，业务分组根据特定的业务需求制定，一个业务分组包含一组特定的虚拟组织</label>
		<div class="col-md-3 col-sm-4 col-xs-8">
				<input type="text" class="form-control input-sm" ng-model="searchForm.businessgroup" placeholder="虚拟组织所属的业务分组ID，业务分组根据特定的业务需求制定，一个业务分组包含一组特定的虚拟组织">
	    </div>
		<label class="control-label col-md-1 col-sm-2 col-xs-4 text-right">PVG对应的AV通道(PVG通道专用)</label>
		<div class="col-md-3 col-sm-4 col-xs-8">
				<input type="text" class="form-control input-sm" ng-model="searchForm.channel" placeholder="PVG对应的AV通道(PVG通道专用)">
	    </div>
		<label class="control-label col-md-1 col-sm-2 col-xs-4 text-right">是否需要登录</label>
		<div class="col-md-3 col-sm-4 col-xs-8">
				<input type="text" class="form-control input-sm" ng-model="searchForm.islogin" placeholder="是否需要登录">
	    </div>
	</div>
	<div class="form-group form-group-sm" style="margin-bottom:0px;margin-top:10px;">
		<label class="control-label col-md-1 col-sm-2 col-xs-4 text-right">接入下级平台的平台、区域及设备的id</label>
		<div class="col-md-3 col-sm-4 col-xs-8">
				<input type="text" class="form-control input-sm" ng-model="searchForm.lowplatdevsn" placeholder="接入下级平台的平台、区域及设备的id">
	    </div>
		<label class="control-label col-md-1 col-sm-2 col-xs-4 text-right">该设备是否共享</label>
		<div class="col-md-3 col-sm-4 col-xs-8">
				<input type="text" class="form-control input-sm" ng-model="searchForm.share" placeholder="该设备是否共享">
	    </div>
		<label class="control-label col-md-1 col-sm-2 col-xs-4 text-right">设备在线状态： 0 在线 ， 1 不在线</label>
		<div class="col-md-3 col-sm-4 col-xs-8">
				<input type="text" class="form-control input-sm" ng-model="searchForm.online" placeholder="设备在线状态： 0 在线 ， 1 不在线">
	    </div>
	</div>
	<div class="form-group form-group-sm" style="margin-bottom:0px;margin-top:10px;">
		<label class="control-label col-md-1 col-sm-2 col-xs-4 text-right">当前列的状态</label>
		<div class="col-md-3 col-sm-4 col-xs-8">
				<input type="text" class="form-control input-sm" ng-model="searchForm.state" placeholder="当前列的状态">
	    </div>
		<div class="col-md-8">
			<div class="form-group form-group-sm">
				<div class="pull-right" style="padding-right:20px;">
					<button type="submit" class="btn btn-danger btn-sm" ng-click="search();"><i class="fa fa-search" aria-hidden="true"></i>查询</button>
					<button type="button" class="btn btn-default btn-sm" ng-click="clearSearch();"><i class="fa fa-trash-o" aria-hidden="true"></i>清空</button>
					<button type="button" class="btn btn-success btn-sm" style="margin-left:30px;" ng-click="edit()"><i class="fa fa-plus" aria-hidden="true"></i>新建</button>
				</div>
			</div>
		</div>
	</div>
</form>

<ac-table>
    <ac-table-column header="序号ID" field="id" sortable="true"></ac-table-column>
    <ac-table-column header="网关ID" field="gatewayid" sortable="true"></ac-table-column>
    <ac-table-column header="父设备/区域/系统ID（可必选)" field="parentid" sortable="true"></ac-table-column>
    <ac-table-column header="设备ID--设备/区域/系统编码（必选）" field="deviceid" sortable="true"></ac-table-column>
    <ac-table-column header="设备名称--设备/区域/系统名称" field="devicename" sortable="true"></ac-table-column>
    <ac-table-column header="厂商名称" field="firmsname" sortable="true"></ac-table-column>
    <ac-table-column header="设备型号" field="devicetype" sortable="true"></ac-table-column>
    <ac-table-column header="设备归属" field="ownerto" sortable="true"></ac-table-column>
    <ac-table-column header="行政区域" field="civilcode" sortable="true"></ac-table-column>
    <ac-table-column header="安装地址" field="address" sortable="true"></ac-table-column>
    <ac-table-column header="注册方式 缺省为1   1： 符合sip3261标准的认证注册模式；2： 基于口令的双向认证注册模式；3： 基于数字证书的双向认证注册模式 " field="registertype" sortable="true"></ac-table-column>
    <ac-table-column header="保密属性" field="secrecy" sortable="true"></ac-table-column>
    <ac-table-column header="用户名" field="username" sortable="true"></ac-table-column>
    <ac-table-column header="设备ip--设备/区域/系统IP地址（可选）" field="deviceip" sortable="true"></ac-table-column>
    <ac-table-column header="设备端口--设备/区域/系统端口（可选）" field="deviceport" sortable="true"></ac-table-column>
    <ac-table-column header="用户密码" field="userpwd" sortable="true"></ac-table-column>
